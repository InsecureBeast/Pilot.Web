<app-task-toolbar [task]="selectedTask"
                  (onClosed)="close($event)"
                  (onTransition)="makeTransition($event)">

</app-task-toolbar>


<div class="pt-6 row pl-3 pr-3 task-details">
  <div class="d-none d-md-block col-md-1"></div>
  <div class="col-12 col-md-10 border bg-white mb-3">
    <app-task-details [task]="selectedTask">

    </app-task-details>
  </div>
  <div class="d-none d-md-block col-md-1"></div>
</div>
