<div class="navbar-nav">
  <ul class="filter">
    <li class="filter-item pointer"
        *ngFor="let filter of filters">
      <a [class.active]="filter.isActive"
         (click)="selectFilter(filter);$event.stopPropagation()">{{ filter.name }}</a>
    </li>
  </ul>
  <ul class="filter"
      [class.border-top]="personalFilters && personalFilters.length > 0">
    <li class="filter-item pointer"
        *ngFor="let filter of personalFilters">
      <a [class.active]="filter.isActive"
         (click)="selectFilter(filter);$event.stopPropagation()">{{ filter.name }}</a>
    </li>
  </ul>
</div>
