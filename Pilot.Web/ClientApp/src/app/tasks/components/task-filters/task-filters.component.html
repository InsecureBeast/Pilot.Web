<div class="navbar-nav">
  <ul class="filter">
    <li class="filter-item" *ngFor="let filter of filters">
      <a [routerLink]="" (click)="selectFilter(filter);$event.stopPropagation()">{{ filter.name }}</a>
    </li>
  </ul>
  <ul class="filter"
      [class.border-top]="personalFilters">
    <li class="filter-item" *ngFor="let filter of personalFilters">
      <a [routerLink]="" (click)="selectFilter(filter);$event.stopPropagation()">{{ filter.name }}</a>
    </li>
  </ul>
</div>
