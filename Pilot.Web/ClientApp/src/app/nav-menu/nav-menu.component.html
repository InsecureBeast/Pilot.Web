        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link" [routerLink]='["/documents", documentRootId]' translate="documents"></a>
          </li>

            <a class="nav-link" [routerLink]='["/counter"]'>Counter</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link" [routerLink]='["/fetch-data"]'>Fetch data</a>
          </li>-->
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="isLoggedIn$ | async">
            <a class="nav-link" href="/" (click)="onLogout($event)" translate="signOut"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
