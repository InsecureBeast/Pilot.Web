<div class="content-center" style="width: 19rem;">
  <img src="assets/images/icons/safari-pinned-tab.svg"
       alt=""
       height="100"
       width="100"
       class="mb-4">
  <div class="card-body text-left">
    <h5 class="card-title" translate="signInCardTitle"></h5>
    <div class="form-group">
      <input type="text" class="form-control" id="username" placeholder="{{ 'login.username' | translate }}" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="{{ 'login.password' | translate }}" [(ngModel)]="password" (keyup.enter)="onEnter()">
    </div>
    <button type="submit" class="btn btn-primary btn-block" (click)="login()" *ngIf="!isProcessing" translate="signIn"></button>
    <button class="btn btn-primary btn-block" type="button" disabled *ngIf="isProcessing">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"> </span>
      <span class="ml-1" translate="signingIn"> </span>
    </button>
    <div *ngIf="error != null" class="alert alert-danger mt-3">
      <p>{{error}}</p>
    </div>
  </div>
</div>
