<div class="pt-6 row h-100">
  <div class="progress" *ngIf="isLoading">
    <div class="progress-bar bg-accent" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
         [style.width]="progress + '%'"></div>
  </div>

  <div class="d-none d-sm-block col-sm-4 pr-1"
       style="font-size: 14px;">
    <div class="h-50">
      <app-bim-treeview [ifcNodes]="nodes"
                        (selected)="onSelectedChange($event)">
      </app-bim-treeview>
    </div>
    <div class="" *ngIf="selectedNode">
      <app-bim-node-properties [node]="selectedNode">

      </app-bim-node-properties>
    </div>
  </div>

  <div class="col-12 col-sm-8 p-0">
    <div class="col-12 viewer-container p-0">
      <div #container3d class="h-100" id="container3d"></div>
    </div>
  </div>
</div>
