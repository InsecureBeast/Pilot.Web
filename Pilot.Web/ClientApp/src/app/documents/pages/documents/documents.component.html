<div class="row h-calc">
  <div class="col-12 overflow-auto h-100 p-0">
    <app-breadcrumbs [parent]="currentItem"
                     (onSelected)="onItemSelected($event)"></app-breadcrumbs>
    <app-document-list [parent]="currentItem"
                       [documents]="documents"
                       (onSelected)="onItemSelected($event)"></app-document-list>
  </div>
</div>

<app-error *ngIf="error" [response]="error"></app-error>

<pw-modal id="document-modal">
  <app-document
    [document] ="node"
    (onClose)="closeDocument();"
    (onPreviousDocument)="previousDocument($event)"
    (onNextDocument)="nextDocument($event)"></app-document>
</pw-modal>
