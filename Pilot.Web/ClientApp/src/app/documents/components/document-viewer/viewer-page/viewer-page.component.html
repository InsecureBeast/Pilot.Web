<ng-container *ngFor="let remark of displayRemarks">
    <div class="annotation-mark"
        [style.top.px]="remark.position.top"
        [style.left.px]="remark.position.left">{{remark.remark.pointer}}</div>
</ng-container>

<div #container class="mb-2 mr-1">
    <canvas #canvas class="border"></canvas>
</div>
