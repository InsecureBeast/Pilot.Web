  <div class="text-center" *ngIf="images">
    <div *ngFor="let page of images">
      <img [src]="page" class="doc-page" #imgRef>
      <div style="position: absolute; top: 0; left: 0; height: 100%; width: 100%;">
        <ng-container *ngFor="let remark of remarks">
          <div style="position: sticky;" *ngIf="remark.position"
              [style.top.px]="calcRemarkPosition(remark.position, imgRef).top"
              [style.left.px]="calcRemarkPosition(remark.position, imgRef).left">{{remark.position.top}}  {{remark.position.left}}</div>
        </ng-container>
        <!-- <div *ngTemplateOutlet="textRemark;context:{item:remark}"></div> -->
      </div>
    </div>
  </div>

  <div class="text-center h-30" *ngIf="!images">
    <img src="/assets/images/doc_empty.svg" class="error-image"/>
    <h5 class="font-weight-normal mt-2">{{fileName}}</h5>
    <p class="mt-3" translate="cantPreviewDocument"></p>
    <button type="submit" class="btn btn-primary" (click)="download($event)" translate="download"></button>
    <!-- <button class="btn btn-primary" type="button" disabled *ngIf="isDownloading">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      <span class="ml-1" translate="downloading"></span>
    </button> -->
  </div>

  <div class="text-center h-30" *ngIf="isLoading">
    <div class="spinner-border text-secondary" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
